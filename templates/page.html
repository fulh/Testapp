<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th>序号</th>
            <th>ID</th>
            <th>请求</th>
        </tr>
    </thead>
    <tbody>
    {% for i in case %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.url_name }}</td>
            <td>{{ i.url_path }}</td>
        </tr>

    {% endfor %}
    </tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination">
    {{ page_html|safe }}
  </ul>
</nav>
</body>
</html>
